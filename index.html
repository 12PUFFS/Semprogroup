<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <div class="burger-menu">
                            <div class="burger-icon">
                              <span class="line top"></span>
                              <span class="line middle"></span>
                              <span class="line bottom"></span>
                            </div>
                            <span class="menu-text">меню</span>
                          </div>
                    </li>
                    <li class="nav-item">
                        
                        <div class="selector">
                            <div class="selector-text">Выбрать квартиру</div>
                            <span></span>
                        </div>

                    </li>
                    <li class="nav-item">
                        
                            <a href="#">
                                <img class="logo" src="./image/logo 1.svg" alt="">
                            </a>
                    </li>
                    <li class="nav-item">
                        <a href="tel:+74955272121" class="phone">+7 495 527 21 21</a>

                    </li>
                </ul>
                <div class="link">
                    <a href="#" class="callback-btn" id="openModalBtn">Заказать звонок</a>
                </div>
            </div>
            
        </header>
        <section class="first-screen">

        </section>


        
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <button class="modal-close" id="closeModalBtn">&times;</button>
        <div class="modal">
            <h2 class="modal-title">ЗАКАЗАТЬ ЗВОНОК</h2>
            
            <form class="callback-form" id="callbackForm">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder=" " required>
                    <label for="name" class="form-label">ВАШЕ ИМЯ</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" 
                           id="phone" 
                           class="form-control" 
                           placeholder="+7 (___) ___-__-__"
                           pattern="\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}"
                           title="Формат: +7 (999) 999-99-99"
                           required>
                    <label for="phone" class="form-label">ТЕЛЕФОН</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder=" " required>
                    <label for="email" class="form-label">E-MAIL</label>
                </div>
                
                <div class="align-btn">
                    <p class="form-note">
                        Нажмите на сетевую «Открытие», вы ознакомитесь<br>
                        к соглашению, с подписью обработки перспективных данных
                    </p>
                    
                    <button type="submit" class="submit-btn">ОТПРАВИТЬ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
