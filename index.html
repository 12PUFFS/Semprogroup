<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>



            <div class="container">
                <section id="nav" class="first-screen">
                    <header  class="header">
                        <nav  class="navbar">
                            <div class="right-side">
                                <div class="burger-menu">
                                    <div class="burger-icon">
                                      <span class="line top"></span>
                                      <span class="line middle"></span>
                                      <span class="line bottom"></span>
                                    </div>
                                    <span class="menu-text">меню</span>
                                </div>
                                <div class="selector">
                                    <div class="selector-text">Выбрать квартиру</div>
                                    <span></span>
                                </div>
                            </div>
                            <div class="center">
                                <a href="#">
                                    <img src="./image/logo 1.svg" alt="">
                                </a>
                            </div>
                            <div class="left-side">
                                <a href="tel:+74955272121" class="phone">+7 495 527 21 21</a>
                                <div class="link">
                                    <a href="#" class="callback-btn" id="openModalBtn">ЗАКАЗАТЬ ЗВОНОК</a>
                                    </div>
                            </div>
                        </nav>
                    </header>
                    <div class="banner"></div>
                        <div class="botton-text">
                            <p>Дом бизнес-класса <br>для ценителей роскоши</p>
                            <img src="./image/INCHAPIN 1.svg" alt="">
                        </div>
                </section>
            
                <main class="main">
                    <div class="columns">
                        <div class="column-wth-img">
                            <p class="desc">О ПРОЕКТЕ</p>
                            <img src="./image/Mask group (6).png" alt="" class="column-img">
                            <a href="#nav">
                                <img class="ablosute" src="./image/Group 1353.svg" alt="">
                            </a>
                        </div>
                        <div class="column">
                            <div class="video-container">
                                <!-- Миниатюра -->
                                <div class="video-thumb" id="videoThumb">
                                  <img src="/image/Mask group (6).png" alt="Превью видео">
                                  <div class="play-btn">▶</div>
                                </div>
                                
                                <!-- Фулскрин видео -->
                                <div class="video-fullscreen" id="videoFullscreen">
                                  <div class="video-wrapper">
                                    <video id="mainVideo" controls>
                                      <source src="/Mantera_promo_768.mp4" type="video/mp4">
                                    </video>
                                    <button class="close-btn" id="closeBtn">×</button>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </main>
            
            
            <div class="modal-overlay" id="modalOverlay">
                <button class="modal-close" id="closeModalBtn">&times;</button>
                <div class="modal">
                    <h2 class="modal-title">ЗАКАЗАТЬ ЗВОНОК</h2>
                    
                    <form class="callback-form" id="callbackForm">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder=" " required>
                            <label for="name" class="form-label">ВАШЕ ИМЯ</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" 
                                   id="phone" 
                                   class="form-control" 
                                   placeholder="+7 (999) 999-99-99"
                                   pattern="\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}"
                                   title="Формат: +7 (999) 999-99-99"
                                   required>
                            <label for="phone" class="form-label">ТЕЛЕФОН</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder=" " required>
                            <label for="email" class="form-label">E-MAIL</label>
                        </div>
                        
                        <div class="align-btn">
                            <p class="form-note">
                                Нажмите на сетевую «Открытие», вы ознакомитесь<br>
                                к соглашению, с подписью обработки перспективных данных
                            </p>
                            
                            <button type="submit" class="submit-btn">ОТПРАВИТЬ</button>
                        </div>
                    </form>
                </div>
            </div>
            




<div class="container">
