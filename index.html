    <div class="container">

            <div class="header-nav">

                              <span class="line bottom"></span>

        <section class="first-screen">

        <div class="modal">

            <form class="callback-form" id="callbackForm">

                    <input type="text" id="name" class="form-control" placeholder=" " required>

                    <input type="tel" id="phone" class="form-control" placeholder=" " required>
                    <label for="phone" class="form-label">ТЕЛЕФОН</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder=" " required>
                    <label for="email" class="form-label">E-MAIL</label>
                </div>
                
                <p class="form-note">
                    Нажмите на сетевую «Открытие», вы ознакомитесь<br>
                    к соглашению, с подписью обработки перспективных данных
                </p>
                
                <button type="submit" class="submit-btn">ОТПРАВИТЬ</button>

        </div>
    </div>
